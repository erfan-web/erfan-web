name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # آپدیت هر 12 ساعت
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: erfan-web
          animation_duration: 12          # سرعت متعادل (نه تند، نه کند)
          color_snake: "#00bfff"          # آبی روشن مخصوص SVG
          outputs: |
            dist/snake.svg

      - name: Publish Snake Animation
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
